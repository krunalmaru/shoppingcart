{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobile</a>
    <a href="{% url 'mobile' 'vivo' %}" class="list-group-item list-group-item-action" aria-current="true">Vivo</a>
    <a href="{% url 'mobile' 'samsung' %}" class="list-group-item list-group-item-action" aria-current="true">Samsung</a>
    <a href="{% url 'mobile' 'mi' %}" class="list-group-item list-group-item-action" aria-current="true">Mi</a>
    <a href="{% url 'mobile' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 20000 </a>
    <a href="{% url 'mobile' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 20000</a>

   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for i in mobile %}
        <div class="col-sm-4 text-center mb-3">
            <a href="{% url 'product-detail' i.id%}" class="btn">
                <div class="item">
                    <img src="{{i.product_image.url}}" alt="" height="250px" width="200px">
                    <div class="fw-bold">{{i.title}}</div>
                    <div class="fw-bold">Rs. {{i.discounted_price}}</div>
                    <small class="fw-light text-decoration-line-through">{{i.selling_price}}</small>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
